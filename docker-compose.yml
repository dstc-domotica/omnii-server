services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    environment:
      PORT: 3001
      GRPC_PORT: 50051
      SERVER_HOST: localhost
      DB_PATH: /data/omnii.db
    volumes:
      - backend-data:/data
    ports:
      - "3001:3001"
      - "50051:50051"
    restart: unless-stopped

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
